version: '3.9'
services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: navis-postgres
    environment:
      POSTGRES_USER: navis
      POSTGRES_PASSWORD: navis
      POSTGRES_DB: navis
      KMP_DUPLICATE_LIB_OK: 'TRUE'
    ports:
      - '5432:5432'
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U navis -d navis']
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:4
    container_name: navis-adminer
    ports:
      - '8080:8080'
    depends_on:
      - postgres
